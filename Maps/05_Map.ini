05. Морской борщ.:
Режимы - 2 команды; 4 команды; FFA.
Мин.Игроков = 2
Макс.Игроков = 16

Четыре острова с большим количеством препятствий приведут вас к небывалым рассинхронам и длительнейшим баталиям. Застраивай остров сам или с союзниками, выводи экономику на высокий уровень в кратчайшие сроки и занимай выгодные позиции в море, постепенно подбираясь к островам оппонентов и штурмуя их.:
