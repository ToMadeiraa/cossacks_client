11. Соты.:
Режимы -  FFA.
Мин.Игроков = 2
Макс.Игроков = 16

Коридор из 8-ми шестигранников, в центрах которых будут появляться игроки. Здесь нет территориального баланса, но есть остров, засеяный лесом, имя-название которого начинается с буквы "А".
Этот остров отделен от остальных и о его расположении нужно знать. Если забить на первичную оборону, то уже к 5 минуте можно покидать свой бренный шестигранник.:
